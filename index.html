<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tequila Takeover</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #ffffff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
      z-index: 2;
    }

    #countdown {
      font-size: 3em;
      z-index: 2;
    }

    #glass-container {
      position: relative;
      width: 100px;
      height: 150px;
      border: 4px solid #555;
      border-radius: 0 0 40px 40px;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      margin-top: 30px;
      z-index: 2;
      box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.5), inset 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    #tequila-fill {
      position: absolute;
      bottom: -10%;
      left: -10%;
      width: 120%;
      background: linear-gradient(to top, #f4c542, #fbe58f);
      height: 25%;
      transition: height 1s linear;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0% {
        transform: translateX(0) translateY(0);
      }

      25% {
        transform: translateX(-2px) translateY(-3px);
      }

      50% {
        transform: translateX(0) translateY(-5px);
      }

      75% {
        transform: translateX(2px) translateY(-3px);
      }

      100% {
        transform: translateX(0) translateY(0);
      }
    }

    #audio-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #mute-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    #volume-slider {
      width: 100px;
    }
  </style>
</head>

<body>
  <h1>Tequila Takeover</h1>
  <div id="countdown"></div>
  <div id="glass-container">
    <div id="tequila-fill"></div>
  </div>

  <div id="audio-controls">
    <button id="mute-btn">ðŸ”Š</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="bg-music" src="teq.mp3" autoplay loop></audio>

  <script>
    const countdownElement = document.getElementById("countdown");
    const tequilaFill = document.getElementById("tequila-fill");
    const bgMusic = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    const volumeSlider = document.getElementById("volume-slider");

    const targetDate = new Date("2025-06-05T11:00:00Z").getTime();
    const startDate = new Date("2025-06-02T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      const totalDuration = targetDate - startDate;
      const elapsed = now - startDate;
      const percentElapsed = Math.min(elapsed / totalDuration, 1);
      const height = 25 + (percentElapsed * 75);

      tequilaFill.style.height = `${height}%`;

      if (distance <= 0) {
        countdownElement.innerHTML = "Time for Tequila!";
        tequilaFill.style.height = "100%";
        clearInterval(timer);
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    // Audio Controls
    muteBtn.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      muteBtn.textContent = bgMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    volumeSlider.addEventListener('input', (e) => {
      bgMusic.volume = e.target.value;
    });

    // Enable autoplay after user interaction
    function initAudio() {
      bgMusic.play().catch(() => {
        console.log("Autoplay failed, waiting for user interaction.");
      });
      document.removeEventListener('click', initAudio);
    }

    document.addEventListener('click', initAudio);
  </script>
</body>

</html>
